    </header>

    <main class="container">
      <div class="consulta mt-4">
        <div class="row">
          <div class="col-12 col-md-4 d-flex mb-2">
            <div class="col-8 col-md-12 d-flex align-items-center">
              <h3>Administración de Facturas</h3> 
            </div>
            <img src="../Images/factura.png" alt="Icono de factura" />
          </div>
        </div>
        <div class="box-body">
          <div class="table table-responsive">
            <table
              class="table table-hover table-dark table-striped"
              id="TableFacturas"
            >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>NUMERO_FACTURA</th>
                  <th>ID_SOCIO</th>
                  <th>FECHA_FACTURA</th>
                  <th>DETALLE</th>
                  <th>SUB_TOTAL</th>
                  <th>TOTAL_ISV</th>
                  <th>TOTAL</th>
                  <th>FECHA_VENCIMIENTO</th>
                  <th>ESTADO</th>
                </tr>
              </thead>
              <tbody class="Facturas">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="formulario">
        <div class="row">
          <div class="col-12" id="FormularioFactura">
            <h3>Agregar Factura</h3>
          </div>
          <div class="col-12" >
            <form class="Factura">
              <div class="mb-3">
                <label for="NumeroFactura" class="form-label"
                  >Numero de factura</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="NumeroFactura"
                  placeholder="Ingrese el Id de la factura"
                />
              </div>
              <div class="mb-3">
                <label for="IdSocio" class="form-label">Id del socio</label>
                <input
                  type="number"
                  class="form-control"
                  id="IdSocio"
                  placeholder="Ingrese el id del socio"
                />
              </div>
              <div class="mb-3">
                <label for="Fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="Fecha" />
              </div>
              <div class="mb-3">
                <label for="Detalle" class="form-label">Detalle</label>
                <input
                  type="textarea"
                  class="form-control"
                  id="Detalle"
                  placeholder="Ingrese el detalle de la factura"
                />
              </div>
              <div class="mb-3">
                <label for="SubTotal" class="form-label">Sub Total</label>
                <input
                  type="number"
                  class="form-control"
                  id="SubTotal"
                  placeholder="Ingrese el sub total"
                />
              </div>
              <div class="mb-3">
                <label for="TotalISV" class="form-label">Total ISV</label>
                <input
                  type="number"
                  class="form-control"
                  id="TotalISV"
                  placeholder="Ingrese el total de ISV"
                />
              </div>
              <div class="mb-3">
                <label for="Total" class="form-label">Total</label>
                <input
                  type="number"
                  class="form-control"
                  id="Total"
                  placeholder="Ingrese el total"
                />
              </div>
              <div class="mb-3">
                <label for="FechaVencimiento" class="form-label"
                  >Fecha vencimiento</label
                >
                <input type="date" class="form-control" id="FechaVencimiento" />
              </div>
              <div class="mb-3">
                <label for="Estado" class="form-label">Estado</label>
                <select class="form-select" id="Estado">
                  <option selected>Abrir para seleccionar una opción</option>
                  <option value="A">Anulada</option>
                  <option value="F">Finalizada</option>
                </select>
              </div>
              <div class="mb-3" id="BtnAgregar">
                <input
                  type="submit"
                  id="btnAgregar"
                  onclick="AgregarFactura()"
                  value="Agregar Factura"
                  class="btn btn-outline-success"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    ></script>
    
  </body>
</html>
