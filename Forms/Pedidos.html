        <div class="consulta mt-4">

                <div class="col-12 col-md-4 d-flex mb-2">
                    <div class="col-8 col-md-6 d-flex align-items-center">
                        <h3>Lista de pedidos </h3> 
                    </div>
                    <img src="/Images/pedidos.png" alt="Icono de pedido"/>

            </div>
            <div class="box-body"> 
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID SOCIO</th>
                            <th>FECHA DEL PEDIDO</th>
                            <th>DETALLE</th>
                            <th>SUBTOTAL</th>
                            <th>ISV</th>
                            <th>TOTAL</th>
                            <th>FECHA DE ENTREGA</th>

                        </tr>
                    </thead>
                    <tbody class="Pedidos">
                    </tbody>

        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar pedido
                    </h3>
                </div>
                <div class="col-12">
                    <form class="pedido">
                        <label for="">ID Socio</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el id del socio">
                        <label for="">Fecha de pedido</label>
                        <input type="date" id="FECHA_PEDIDO" class="form-control" placeholder="Ingrese la fecha del pedido">
                        <label for="">Detalle</label>
                        <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese el detalle">
                        <label for="">Subtotal</label>
                        <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese el subtotal">
                        <label for="">Total del ISV</label>
                        <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese el total del ISV">
                        <label for="">Total</label>
                        <input type="text" id="TOTAL" class="form-control" placeholder="Ingrese el total">
                        <label for="">Fecha de entrega</label>
                        <input type="date" id="FECHA_ENTREGA" class="form-control" placeholder="Ingrese la fecha de entrega">
                        <label for="">Estado</label>
                        <!-- <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado del pedido"> --> 
                        <select class="form-select" id="ESTADO">
                            <option selected>Abrir para seleccionar una opción</option>
                            <option value="A">A</option>
                            <option value="F">F</option>
                        </select>
                        <hr>
                        <div id="btnpedido">
                            <input type="submit" id="btnagregar" onclick="AgregarPedido()" value="Ingresar pedido" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
